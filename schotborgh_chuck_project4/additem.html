<!-- HTML TAG -->
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="I Forgive APP (beta)" />   
        <meta name="keywords" content="HTML5, mobile development, Full Sail University" />
        <meta name="robots" content="index, follow" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <title>I Forgive APP (beta)</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" href="css/themes/forgive.css">
        <link rel="stylesheet" href="css/themes/Forgive.min.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile.structure-1.0rc2.min.css" /> 
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

    </head>
    <body>
        <header><h1><br><br></h1></header>
        <fieldset id="NavFieldset"> 
            <nav>
                <a href="#" id="clear">Clear Stored Data</a>
                <a href="#" id="displayLink">Display Data</a>
                <a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
            </nav>
        </fieldset>
        <form action="#" method="post" id="contactForm">
            <fieldset id="contactFieldset"> 
              <span>*fields are required.</span>
                <ul id="errors"></ul>
                <ul id="questions">
                    <li id="select"><label for="group">*Offer My Forgiveness Gesture:</label><br /></li>
                    <li><label for="fname">*First Name of Friend:</label><input type="text" id="fname" /></li>
                    <li><label for="lname">*Last Name of Friend:</label><input type="text" id="lname" /></li>
                    <li><label for="email">*Email of Friend:</label><input type="email" id="email" /></li>
                    <li><label for="sex">Gesture Presentation Type: </label>
                        <class="checkbox">
                            <li><label for="male">Male</label><input type="radio" id="male" value="Male" name="sex" /></li>
                            <li><label for="female">Female</label><input type="radio" id="female" value="Female" name="sex" /></li>

                    </li>
                    <li><label for="fav">Post on Social Network:</label><input type="checkbox" id="fav" value="Yes" class="checkbox"  /></li>
                    <li><label for="iq">Gesture Tone level %:</label><input type="range" min="0" max="100" id="iq" /></li>
                    <li><label for="date">Date Added:</label><input type="date" id="date" /></li>
                    <li><label for="note">Add Customized Message:</label><textarea id="notes"></textarea></li>
                </ul>
            </fieldset>
            <input type="submit" value="Submit My Forgiveness Gesture" id="submit" /><br />
        </form>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
